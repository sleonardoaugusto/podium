<div class="flex">
  <h1 class="flex-center">Top Expensive Items</h1>
  {% for item in items %}
    <div class="flex-center">
      <span class="seller-place">{{ forloop.counter }} -</span>
      <span>{{ item.title }} - {{ item.price }} - {{ item.link }}</span>
    </div>
  {% endfor %}
</div>

<style>
    .flex {
        display: flex;
        flex-direction: column;
    }

    .flex-center {
        display: flex;
        justify-content: center;
    }

    .seller-place {
        margin-right: 0.3rem;
    }
</style>
